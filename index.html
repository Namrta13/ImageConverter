<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/png" href="Clipart.png">
        <title>Image Converter</title>  
    </head>
    <body>
        <nav class="navbar navbar-dark">
           <a class="navbar-brand" href="#">
               <img src="Clipart.png" width="30" height="30" class="d-inline-block align-top" alt="">
               Image Converter
           </a>
        </nav>
        <div class="main">
            <div class="display-section" id="display-section">
                <div class="heading">
                    <p>Convert Image to ASCII</p>
                </div>
                    <div class="form-group">
                        <label for="uploadFile">
                            <img src="camera.png" width="300vw" height="300vh" id="cam">
                            <img src="cover-1.png" width="250vw" height="250vh" id="thumb" onmouseover="showText()" onmouseout="hideText()">
                        </label>
                        <input type="file" class="form-control-file" id="uploadFile" accept="image/*">
                        <input type="text" class="form-control" id="popupText" value="Click lense to enter Image" disabled="true">
                        <button class="btn btn-circle" onclick="uploadImage()" id="convert">Convert</button>
                    </div>
            </div>
            <div class="image-section" id="image-section">
                    <img id="uploadedImage" src="#" width="200px" height="200px">
                    <textarea class="form-control" rows="10" style="font-size: 5px;"></textarea>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
