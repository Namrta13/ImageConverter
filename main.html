<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="Clipart.png">
        <title>Image Converter</title>  
    </head>
    <body>
        <nav class="navbar navbar-dark">
           <a class="navbar-brand" href="#">
               <img src="Clipart.png" width="30" height="30" class="d-inline-block align-top" alt="">
               Image Converter
           </a>
        </nav>
        <div class="first">
            <div class="second">
                <img src="curtain.png" id="mainScreen" onclick="hideDrape()">
                <img src="half.png" id="leftSideCurtain">
                <img src="half-right.png" id="rightSideCurtain">
                <p class="heading">Click lense to enter Image</p>
                <img src="movie-camera.png" id="cameraImage">
                <label for="uploadFile">
                    <img src="lens-cover.png" id="lensCover">
                </label>
                <input type="file" class="form-control-file" id="uploadFile" accept="image/*" onclick="selectFile()">
                <button class="btn btn-dark" onclick="uploadImage()" id="convert">
                 Convert Image
                </button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
